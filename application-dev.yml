
# this is config server application-dev.yml file
# FILE: application-dev.yml (In GitHub)

spring:
  application:
    name: DEV PROFILE SERVICE

eureka:
  instance:
    prefer-ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka/

management:
  endpoints:
    web:
      exposure:
        include: health, info, gateway
